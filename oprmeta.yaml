mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'

tun:
  enable: true
  stack: system
  dns-hijack: [any:53]
  strict-route: true
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 1.1.1.1
  use-hosts: true
  nameserver:
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
  - { name: pages - 01, type: vless, server: 172.64.173.126, servername: warp.fotoman.com, uuid: d59a4c29-4bdb-4c50-b5f7-9a4f9d04c243, port: 443, tls: true, network: ws, sni: warp.fotoman.com, ws-opts: { headers: { host: warp.fotoman.com }, path: /?ed=2048 }, alpn: [h2] }
  - { name: pages - 02, type: vless, server: 172.64.160.201, servername: warp.fotoman.com, uuid: d59a4c29-4bdb-4c50-b5f7-9a4f9d04c243, port: 443, tls: true, network: ws, sni: warp.fotoman.com, ws-opts: { headers: { host: warp.fotoman.com }, path: /?ed=2048 }, alpn: [h2] }
  - { name: pages - 03, type: vless, server: 172.64.206.16, servername: warp.fotoman.com, uuid: d59a4c29-4bdb-4c50-b5f7-9a4f9d04c243, port: 443, tls: true, network: ws, sni: warp.fotoman.com, ws-opts: { headers: { host: warp.fotoman.com }, path: /?ed=2048 }, alpn: [h2] }
  - { name: pages - 04, type: vless, server: 172.64.193.182, servername: warp.fotoman.com, uuid: d59a4c29-4bdb-4c50-b5f7-9a4f9d04c243, port: 443, tls: true, network: ws, sni: warp.fotoman.com, ws-opts: { headers: { host: warp.fotoman.com }, path: /?ed=2048 }, alpn: [h2] }
  - { name: pages - 05, type: vless, server: 172.64.99.140, servername: warp.fotoman.com, uuid: d59a4c29-4bdb-4c50-b5f7-9a4f9d04c243, port: 443, tls: true, network: ws, sni: warp.fotoman.com, ws-opts: { headers: { host: warp.fotoman.com }, path: /?ed=2048 }, alpn: [h2] }
  - { name: openai, type: ss, server: 149.28.215.154, port: 56671, cipher: aes-256-gcm, password: bXNH2NadFP }
  - { name: Google, type: ss, server: 107.173.140.111, port: 56671, cipher: aes-256-gcm, password: bXNH2NadFP }

proxy-groups:
  - name: Proxy
    type: select
    proxies: [Auto, GPT]
  - name: Auto
    type: url-test
    proxies: [pages - 01, pages - 02, pages - 03, pages - 04, pages - 05]
    url: 'http://www.apple.com/library/test/success.html'
    interval: 600
  - name: GPT
    type: select
    proxies: [Google, openai]
    url: 'http://www.apple.com/library/test/success.html'
    interval: 600

rules:
  # OpenAI (ChatGPT)
  - DOMAIN-SUFFIX,chat.openai.com,GPT
  - DOMAIN-SUFFIX,auth0.openai.com,GPT
  - DOMAIN-SUFFIX,cdn.openai.com,GPT
  - DOMAIN-SUFFIX,openai.com,GPT
  - DOMAIN-SUFFIX,ingest.sentry.io,GPT
  - DOMAIN-SUFFIX,client.crisp.chat,GPT
  # Google Voice
  - IP-CIDR,74.125.0.0/16,GPT
  - IP-CIDR,74.125.23.127/32,GPT
  - DOMAIN-SUFFIX,lens.l.google.com,GPT
  # New Bing
  - DOMAIN-SUFFIX,bing.com,Proxy
