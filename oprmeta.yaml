proxy-groups:
    - { name: Proxy, type: select, proxies: [Auto, GPT, Balance, Works] }
    - { name: Auto, type: url-test, proxies: [pages - 01, pages - 02, pages - 03, pages - 04, pages - 05], url: 'http://www.apple.com/library/test/success.html', interval: 600 }
    - { name: GPT, type: select, proxies: [Google, openai], url: 'http://www.apple.com/library/test/success.html', interval: 600 }
    - { name: Balance, type: load-balance, proxies: [pages - 01, pages - 02, pages - 03, pages - 04, pages - 05, Google, openai], url: 'http://www.apple.com/library/test/success.html', interval: 300 }
    - { name: Works, type: load-balance, proxies: [work - 01, work - 02], url: 'http://www.apple.com/library/test/success.html', interval: 300 }
