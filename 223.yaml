mode: rule
mixed-port: 7897
allow-lan: false
log-level: info
ipv6: false
external-controller: 127.0.0.1:9097
secret: ''
unified-delay: true
geodata-mode: true
tun:
  enable: false
  stack: gvisor
  auto-route: true
  strict-route: false
  auto-detect-interface: true
  dns-hijack:
  - any:53
geo-update-interval: 168
profile:
  store-selected: true
external-controller-cors:
  allow-private-network: true
  allow-origins:
  - '*'
geo-auto-update: true
geox-url:
  geoip: https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat
  geosite: https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat
bind-address: 127.0.0.1
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
  - 223.6.6.6
  nameserver:
  - https://223.6.6.6/dns-query
  - 223.6.6.6
  use-system-hosts: false

proxies:
  
  - {name: Anycast-1, server: 172.67.75.251, port: 443, type: vless, uuid: 2ce767ed-d5f5-4443-962c-eb555f75f0e3, tls: true, skip-cert-verify: false, servername: helloworld.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.fotoman.com}}}
  - {name: Anycast-2, server: 198.41.209.211, port: 2053, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, skip-cert-verify: false, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  - {name: Anycast-3, server: 154.211.8.2, port: 2083, type: vless, uuid: 5f2616c7-a69c-4a56-94b0-2aa4a25f878f, tls: true, skip-cert-verify: false, servername: helloworld.todsm.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.todsm.com}}}
  - {name: Anycast-4, server: 172.67.181.35, port: 2053, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, skip-cert-verify: false, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  
  - {name: HKG, server: work.fotoman.com, port: 36342, type: vless, uuid: 2948257a-90ab-4bf5-995a-62d909e11d40, tls: true, skip-cert-verify: false, servername: work.fotoman.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}
  - {name: JPN, server: tky.todsm.com, port: 11121, type: vless, uuid: ccf8200d-fb62-4b34-f6f5-ce3d9a4dd059, tls: true, skip-cert-verify: false, servername: tky.todsm.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}
  
  - {name: VPS1, server: us1.fotoman.com, port: 46456, type: vless, uuid: fbad8872-178b-4ecd-ca92-1b85e68ba0c5, tls: true, skip-cert-verify: false, servername: us1.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: bing.com}}}
  - {name: VPS2, server: us2.fotoman.com, port: 17468, type: vless, uuid: 2c383049-92d5-4599-d086-2d0eb404cae9, tls: true, skip-cert-verify: false, servername: us2.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: bing.com}}}
  

proxy-groups:
- name: CDN
  type: url-test
  proxies:
  - Anycast-1
  - Anycast-2
  - Anycast-3
  - Anycast-4
  icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000
- name: LLM
  type: url-test
  proxies:
  - VPS1
  - VPS2
  icon: https://img.icons8.com/?size=100&id=B7YcCJBnKL2M&format=png&color=000000
- name: BIZ
  type: url-test
  proxies:
  - HKG
  - JPN
  icon: https://img.icons8.com/?size=100&id=newQ1faBesGc&format=png&color=000000
rule-providers:
  adblock:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/easylistchina/easylistchina/master/easylistchina.txt
    path: ./ruleset/easylistchina.txt
    interval: 86400
