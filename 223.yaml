# 基本配置
mixed-port: 7890
bind-address: 0.0.0.0            # 改为 0.0.0.0，方便局域网设备直接访问
allow-lan: true
mode: rule
log-level: warning               # 从 info 改为 warning，减少无关日志，提升性能
external-controller: 0.0.0.0:9090
ipv6: true

# 域嗅探配置（自动判断域名类型并匹配规则）
sniffing:
  enabled: true
  override-destination: true
  sniff:
    - tls
    - http

# 地理数据配置
geodata-mode: true
geo-auto-update: true
geo-update-interval: 168         # 每 7 天更新一次（单位小时）
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"


dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  cache: true
  cache-size: 8192
  cache-ttl: 300
  concurrent-query: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/15

  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.captive.apple.com"
    - "+.dns.msftnCSI.com"

  # 主解析 DNS（优先）
  nameserver:
    - https://223.6.6.6/dns-query

  # 代理专用 DNS（走代理时用）
  proxy-server-nameserver:
    - https://223.6.6.6/dns-query

  # 回退 DNS（仅在主服务器无结果时使用）
  fallback:
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query

  # 回退过滤规则
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/8
      - 127.0.0.0/8

     
