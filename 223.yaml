mode: rule
mixed-port: 7897
allow-lan: false
log-level: info
ipv6: false
external-controller: 127.0.0.1:9097
secret: ''
unified-delay: true
bind-address: 127.0.0.1
geo-auto-update: true
geodata-mode: true
geo-update-interval: 168

external-controller-cors:
  allow-private-network: true
  allow-origins:
    - '*'

profile:
  store-selected: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  nameserver:
    - https://223.6.6.6/dns-query
    - 223.6.6.6
  use-system-hosts: false

geox-url:
  geoip: https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat
  geosite: https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat

proxies:
  
  - {name: Anycast-1, server: 172.67.126.165, port: 443, type: vless, uuid: 2ce767ed-d5f5-4443-962c-eb555f75f0e3, tls: true, skip-cert-verify: false, servername: helloworld.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.fotoman.com}}}
  - {name: Anycast-2, server: 104.19.243.213, port: 2053, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, skip-cert-verify: false, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  - {name: Anycast-3, server: 104.19.18.84, port: 2083, type: vless, uuid: 5f2616c7-a69c-4a56-94b0-2aa4a25f878f, tls: true, skip-cert-verify: false, servername: helloworld.todsm.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.todsm.com}}}
 
  - {name: HKG, server: work.fotoman.com, port: 36342, type: vless, uuid: 2948257a-90ab-4bf5-995a-62d909e11d40, tls: true, skip-cert-verify: false, servername: work.fotoman.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}
  - {name: JPN, server: tky.todsm.com, port: 11121, type: vless, uuid: ccf8200d-fb62-4b34-f6f5-ce3d9a4dd059, tls: true, skip-cert-verify: false, servername: tky.todsm.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}
  
  - {name: VPS1, server: us1.fotoman.com, port: 46456, type: vless, uuid: fbad8872-178b-4ecd-ca92-1b85e68ba0c5, tls: true, skip-cert-verify: false, servername: us1.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: bing.com}}}
  - {name: VPS2, server: us2.fotoman.com, port: 17468, type: vless, uuid: 2c383049-92d5-4599-d086-2d0eb404cae9, tls: true, skip-cert-verify: false, servername: us2.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: bing.com}}}
  
proxy-groups:
- name: CDN
  type: url-test
  proxies:
  - Anycast-1
  - Anycast-2
  - Anycast-3
  icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000
- name: LLM
  type: url-test
  proxies:
  - VPS1
  - VPS2
  icon: https://img.icons8.com/?size=100&id=B7YcCJBnKL2M&format=png&color=000000
- name: BIZ
  type: url-test
  proxies:
  - HKG
  - JPN
  icon: https://img.icons8.com/?size=100&id=newQ1faBesGc&format=png&color=000000

rule-providers:
  adblock:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/easylistchina/easylistchina/master/easylistchina.txt"
    path: ./ruleset/easylistchina.txt
    interval: 86400

rules:

  # 广告拦截
  - GEOSITE,category-ads-all,REJECT
  - RULE-SET,adblock,REJECT

  # Qobuz 相关域名分流
  - DOMAIN-SUFFIX,qobuz.com,CDN
  - DOMAIN,www.qobuz.com,CDN
  - DOMAIN,api.qobuz.com,CDN
  - DOMAIN,streaming.qobuz.com,CDN
  - DOMAIN,download.qobuz.com,CDN
  - DOMAIN-SUFFIX,cloudfront.net,CDN
  - DOMAIN-SUFFIX,akamaihd.net,CDN
  #- GEOIP,qobuz,CDN,no-resolve

  # 需要代理的特定域名/关键词 (香港)
  - DOMAIN-KEYWORD,linkedin,BIZ
  - DOMAIN-KEYWORD,licdn,BIZ
  - DOMAIN-KEYWORD,protechts,BIZ
  - DOMAIN-KEYWORD,github,BIZ
  - DOMAIN-KEYWORD,cloudflare,BIZ
  - DOMAIN-KEYWORD,discord,BIZ
  - DOMAIN-KEYWORD,quora,BIZ
  
  # 最优先：直接连接特定域名/关键词
  - DOMAIN-KEYWORD,lingxing,DIRECT
  - DOMAIN-KEYWORD,apollo,DIRECT
  - DOMAIN-KEYWORD,qq,DIRECT
  - DOMAIN-KEYWORD,quanmaitong,DIRECT

  # 需要代理的特定域名/关键词 (CDN)
  - DOMAIN-KEYWORD,tiktok,CDN

  # 中国大陆相关域名/地理位置
  - GEOSITE,geolocation-cn,DIRECT
 # - GEOSITE,china-list,DIRECT
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,google-cn,DIRECT
  - GEOSITE,icloud,DIRECT
  - GEOSITE,tld-cn,DIRECT
  - GEOIP,private,DIRECT
  - GEOSITE,cn,DIRECT
  - GEOIP,cn,DIRECT

  # 需要代理的特定域名/关键词 (日本)
  - DOMAIN-KEYWORD,kickstarter,BIZ

  # 全球代理规则 (CDN)
  - GEOSITE,gfw,CDN
  - GEOSITE,greatfire,CDN
  - GEOSITE,geolocation-!cn,CDN

  # Telegram 相关域名分流
  - GEOSITE,telegram,BIZ
  - GEOIP,telegram,BIZ,no-resolve
  - DOMAIN-SUFFIX,telegram.org,BIZ
  - DOMAIN-SUFFIX,t.me,BIZ
  - DOMAIN-SUFFIX,telegra.ph,BIZ
  - DOMAIN-SUFFIX,telegram.me,BIZ
  # Telegram API 和媒体服务
  - DOMAIN,api.telegram.org,BIZ
  - DOMAIN,media.telegram.org,BIZ
  - GEOIP,facebook,BIZ
  # Telegram IP地址
  - IP-CIDR,91.108.4.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.8.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.12.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.16.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.56.0/22,BIZ,no-resolve
  - IP-CIDR,149.154.160.0/20,BIZ,no-resolve
  - IP-CIDR,149.154.164.0/22,BIZ,no-resolve
  - IP-CIDR,149.154.168.0/22,BIZ,no-resolve
  - IP-CIDR,149.154.172.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.20.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.24.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.36.0/22,BIZ,no-resolve
  - IP-CIDR,149.154.176.0/21,BIZ,no-resolve

  # 默认规则
  - MATCH,DIRECT
