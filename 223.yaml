proxy-groups:

  - name: 代理分组
    type: select              # 自动 url-test 轮询 load-balance 手动 select
    proxies:
      - CDN加速
      - 日本专线
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  - name: CDN加速
    type: load-balance
    proxies:
      - Anycast-1
      - Anycast-2
      - Anycast-3
      - Anycast-4
      - Anycast-5
      - Anycast-6
      - CF1
      - CF2
      - CF3
      - VPS1
      - VPS2
    icon: https://img.icons8.com/?size=100&id=P15qxV2IvF7x&format=png&color=000000

  - name: 日本专线
    type: select
    proxies:
      - JPN3
      - JPN2
      - JPN1
    icon: https://img.icons8.com/?size=100&id=MpGLmNG61Bnx&format=png&color=000000

  - name: GPT
    type: select
    proxies:
      - VPS1
      - VPS2
    icon: https://img.icons8.com/?size=100&id=wSyvqE7d5vFL&format=png&color=000000

  - name: GROK
    type: select
    proxies:
      - HKG
    icon: https://img.icons8.com/?size=100&id=EpVBAlwtrdmW&format=png&color=000000

rules:

  # 广告拦截
  - GEOSITE,category-ads-all,REJECT

  # 自定规则
  - DOMAIN-KEYWORD,lingxing,DIRECT
  - DOMAIN-KEYWORD,apollo,DIRECT
  - DOMAIN-KEYWORD,qq,DIRECT
  - DOMAIN-KEYWORD,quanmaitong,DIRECT


  # 串流媒体
  - DOMAIN-KEYWORD,tidal,CDN加速       # Tidal
  - DOMAIN-KEYWORD,spotify,CDN加速     # Spotify
  - DOMAIN-KEYWORD,scdn,CDN加速        # Spotify
  - DOMAIN-KEYWORD,qobuz,CDN加速       # Qobuz
  - DOMAIN-KEYWORD,akamaized,CDN加速   # Qobuz
  - DOMAIN-KEYWORD,googlevideo,CDN加速

  # 其它
  - DOMAIN-KEYWORD,linkedin,HKG
  - DOMAIN-KEYWORD,licdn,HKG
  - DOMAIN-KEYWORD,protechts,HKG
  - DOMAIN-KEYWORD,github,HKG
  - DOMAIN-KEYWORD,cloudflare,HKG

  # 国外网络
  - DOMAIN-KEYWORD,google,代理分组
  - DOMAIN-KEYWORD,facebook,代理分组
  - DOMAIN-KEYWORD,youtube,代理分组
  - DOMAIN-KEYWORD,twitter,代理分组
  - DOMAIN-KEYWORD,tiktok,代理分组
  - DOMAIN-SUFFIX,x.com,代理分组

  # 国内直连
  - GEOSITE,geolocation-cn,DIRECT
  - GEOIP,cn,DIRECT
  
  # 默认
  - MATCH,代理分组
