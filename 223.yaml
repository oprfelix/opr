# 基本配置
mixed-port: 7890                    # 代理监听端口（支持 HTTP 和 SOCKS）
bind-address: 127.0.0.1             # 绑定地址，仅限本地访问
allow-lan: true                     # 允许局域网设备连接代理
mode: rule                          # 路由模式：rule（基于规则路由）
log-level: info                     # 日志级别：info（记录基本信息）
external-controller: 127.0.0.1:9090 # 外部控制接口，用于 Clash 仪表板
ipv6: false                         # 禁用 IPv6 支持

# 地理数据配置
geodata-mode: true                  # 启用 GeoIP 和 GeoSite 数据匹配
geo-auto-update: true               # 自动更新地理数据
geo-update-interval: 168            # 地理数据更新间隔（7天，单位：小时）
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"     # GeoIP 数据源
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat" # GeoSite 数据源

proxies:
  
  - {name: Anycast-1, server: 104.16.84.57, port: 443, type: vless, uuid: 2ce767ed-d5f5-4443-962c-eb555f75f0e3, tls: true, skip-cert-verify: false, servername: helloworld.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.fotoman.com}}}
  - {name: Anycast-2, server: 104.19.22.18, port: 2053, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, skip-cert-verify: false, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  - {name: Anycast-3, server: 173.245.49.145, port: 2083, type: vless, uuid: 5f2616c7-a69c-4a56-94b0-2aa4a25f878f, tls: true, skip-cert-verify: false, servername: helloworld.todsm.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.todsm.com}}}
  - {name: Anycast-4, server: cf-cdn.mocn.top, port: 2053, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, skip-cert-verify: false, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  
  - {name: HKG, server: work.fotoman.com, port: 36342, type: vless, uuid: 2948257a-90ab-4bf5-995a-62d909e11d40, tls: true, skip-cert-verify: false, servername: work.fotoman.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}
  - {name: JPN, server: tky.todsm.com, port: 11121, type: vless, uuid: ccf8200d-fb62-4b34-f6f5-ce3d9a4dd059, tls: true, skip-cert-verify: false, servername: tky.todsm.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}
  
  - {name: VPS1, server: us1.fotoman.com, port: 46456, type: vless, uuid: fbad8872-178b-4ecd-ca92-1b85e68ba0c5, tls: true, skip-cert-verify: false, servername: us1.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: bing.com}}}
  - {name: VPS2, server: us2.fotoman.com, port: 17468, type: vless, uuid: 2c383049-92d5-4599-d086-2d0eb404cae9, tls: true, skip-cert-verify: false, servername: us2.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: bing.com}}}
  
proxy-groups:

  - name: CDN
    type: load-balance
    proxies:
      - Anycast-1
      - Anycast-2
      - Anycast-3
      - Anycast-4
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  - name: LLM
    type: url-test
    proxies:
      - VPS1
      - VPS2
    icon: https://img.icons8.com/?size=100&id=B7YcCJBnKL2M&format=png&color=000000

  - name: BIZ
    type: url-test
    proxies:
      - HKG
      - JPN
    icon: https://img.icons8.com/?size=100&id=newQ1faBesGc&format=png&color=000000

rules:
  # 广告拦截
  - GEOSITE,category-ads-all,REJECT        # 拦截广告相关域名

  # 自定义
  - DOMAIN-KEYWORD,google,CDN
  - DOMAIN-KEYWORD,twi,CDN
  - DOMAIN-SUFFIX,x.com,CDN
  - DOMAIN-KEYWORD,facebook,CDN
  - DOMAIN-KEYWORD,fbcdn,CDN
  - DOMAIN-KEYWORD,kickstarter,LLM
  - DOMAIN-KEYWORD,linkedin,BIZ
  - DOMAIN-KEYWORD,licdn,BIZ
  - DOMAIN-KEYWORD,protechts,BIZ
  - DOMAIN-KEYWORD,tiktok,CDN
  - DOMAIN-KEYWORD,github,BIZ
  - DOMAIN-KEYWORD,cloudflare,BIZ
  - DOMAIN-KEYWORD,discord,CDN
  - DOMAIN-KEYWORD,quora,CDN

  # Grok
  - DOMAIN-SUFFIX,x.ai,BIZ
  - DOMAIN-SUFFIX,grok.com,BIZ

  # Google Gemini
  - DOMAIN-KEYWORD,gemini,LLM

  # openAI
  - GEOSITE,openai,LLM                    # OpenAI 相关域名
  - DOMAIN-SUFFIX,openai.com,LLM
  - DOMAIN-SUFFIX,chatgpt.com,LLM
  - DOMAIN-SUFFIX,auth0.openai.com,LLM
  - DOMAIN,api.openai.com,LLM
  - DOMAIN,chat.openai.com,LLM

  # GEO
  - GEOSITE,gfw,CDN                       # GFW 列表中的域名
  - GEOSITE,greatfire,CDN                 # GreatFire 列表中的域名
  - GEOSITE,geolocation-!cn,CDN           # 非中国地区的域名

  # Telegram
  - GEOSITE,telegram,BIZ                  # Telegram 相关域名
  - GEOIP,telegram,BIZ,no-resolve         # Telegram 相关 IP
  - IP-CIDR,91.108.4.0/22,BIZ,no-resolve  # Telegram IP 段
  - IP-CIDR,91.108.8.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.12.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.16.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.20.0/22,BIZ,no-resolve
  - IP-CIDR,91.108.56.0/22,BIZ,no-resolve
  - IP-CIDR,149.154.160.0/20,BIZ,no-resolve
  - IP-CIDR,149.154.168.0/22,BIZ,no-resolve
  - IP-CIDR,149.154.172.0/22,BIZ,no-resolve
  - IP-CIDR6,2001:b28:f23d::/48,BIZ,no-resolve
  - IP-CIDR6,2001:b28:f23f::/48,BIZ,no-resolve
  - IP-CIDR6,2001:67c:4e8::/48,BIZ,no-resolve

  # 默认
  - MATCH,DIRECT
