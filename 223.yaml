# 基本配置
mixed-port: 7890
bind-address: 0.0.0.0            # 改为 0.0.0.0，方便局域网设备直接访问
allow-lan: true
mode: rule
log-level: warning               # 从 info 改为 warning，减少无关日志，提升性能
external-controller: 0.0.0.0:9090
ipv6: true

# 域嗅探配置（自动判断域名类型并匹配规则）
sniffing:
  enabled: true
  override-destination: true
  sniff:
    - tls
    - http

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  cache: true
  cache-size: 8192
  cache-ttl: 300
  concurrent-query: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/15

  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.captive.apple.com"
    - "+.dns.msftnCSI.com"

  # 主解析 DNS（优先）
  nameserver:
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query

  # 代理专用 DNS（走代理时用）
  proxy-server-nameserver:
    - https://223.6.6.6/dns-query
     
proxies:
