proxy-groups:
  - name: CDN
    type: url-test
    proxies:
      - Alpha
      - Delta
      - Gamma
      - Lambda
      - Beta
      - Zeta
      - Theta
      - Sigma
    url: https://www.gstatic.com/generate_204
    interval: 300
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt
    path: ./ruleset/telegramcidr.yaml
    interval: 86400
  
  pName:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt
    path: ./ruleset/proxy.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    path: ./ruleset/lancidr.yaml
    interval: 86400

rules:
  # AI 相关
  - DOMAIN-KEYWORD,openai,CDN
  - DOMAIN-SUFFIX,chatgpt.com,CDN
  - DOMAIN-SUFFIX,grok.com,CDN
  - DOMAIN-SUFFIX,gemini.google.com,CDN
  - DOMAIN-SUFFIX,github.com,CDN

  # 软件下载
  - DOMAIN-SUFFIX,appstorrent.ru,CDN

  # Linkedin
  - DOMAIN-SUFFIX,linkedin.com,CDN

  # X / Twitter
  - DOMAIN-SUFFIX,x.com,CDN
  - DOMAIN-SUFFIX,twitter.com,CDN
  - DOMAIN-SUFFIX,t.co,CDN
  - DOMAIN-SUFFIX,twimg.com,CDN
  
  # Google Voice
  - DOMAIN-SUFFIX,voice.google.com,CDN
  - DOMAIN,voice.l.google.com,CDN
  - DOMAIN,voice.googleapis.com,CDN
  - DOMAIN,hangouts.google.com,CDN
  - DOMAIN,meet.google.com,CDN

  # 黑名单列表
  - RULE-SET,gfw,CDN
  - RULE-SET,pName,CDN
  - RULE-SET,telegramcidr,CDN

  # 默认直连
  - RULE-SET,lancidr,DIRECT
  - MATCH,DIRECT
