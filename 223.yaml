proxy-groups:
  - name: CDN
    type: load-balance
    proxies:
      - Alpha
      - Delta
      - Gamma
      - Lambda
      - T2
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  - name: LLM
    type: url-test
    proxies:
      - VPS1
      - VPS2
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=6sK2cmPnn5fM&format=png&color=000000

