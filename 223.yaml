# 代理组
proxy-groups:
  - name: CDN
    type: load-balance # url-test
    proxies:
      - Alpha
      - Delta-Merged
      - Gamma
      - Beta
      - Theta
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  - name: LLM
    type: url-test
    proxies:
      - JPN255
      - JPN250
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    icon: https://img.icons8.com/?size=100&id=FWpoGgZY6IsM&format=png&color=000000

# 规则提供者
rule-providers:
  cname:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400
  lancidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    path: ./ruleset/lancidr.yaml
    interval: 604800
  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

# 路由规则
rules:
  # 规则集（优先直连国内/局域网）
  - RULE-SET,cname,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,lancidr,DIRECT
  
  # 常用站点直连（国内高频，避免代理）
  - DOMAIN-KEYWORD,qq,DIRECT
  - DOMAIN-KEYWORD,wechat,DIRECT
  - DOMAIN-KEYWORD,weixin,DIRECT
  - DOMAIN-KEYWORD,amazon,CDN
  
  # 大语言模型（AI服务走LLM组）
  - DOMAIN-KEYWORD,openai,LLM
  - DOMAIN-KEYWORD,grok,LLM
  - DOMAIN-KEYWORD,chatgpt,LLM
  - DOMAIN-KEYWORD,gemini,LLM
  - DOMAIN-SUFFIX,x.ai,LLM
  - DOMAIN-SUFFIX,openai.com,LLM
  - DOMAIN-SUFFIX,chatgpt.com,LLM
  - DOMAIN-SUFFIX,grok.com,LLM
  - DOMAIN-SUFFIX,gemini.google.com,LLM
  - DOMAIN-SUFFIX,auth0.openai.com,LLM
  
  # 特定站点
  - DOMAIN-KEYWORD,linkedin,LLM
  - DOMAIN-KEYWORD,licdn,LLM
  - DOMAIN-SUFFIX,x.com,LLM
  - DOMAIN-SUFFIX,t.co,LLM
  - DOMAIN-KEYWORD,yahoo,LLM
  - DOMAIN-KEYWORD,kickstarter,LLM
  
  # CDN/JPN 补充
  - DOMAIN-KEYWORD,cloudflare,JPN250
  - DOMAIN-KEYWORD,tiktok,CDN
  - DOMAIN-SUFFIX,oaiusercontent.com,JPN255
  - DOMAIN-KEYWORD,sora,JPN255
  
  # 兜底：未匹配走CDN
  - MATCH,CDN
