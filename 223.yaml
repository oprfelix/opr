mixed-port: 7890
bind-address: 0.0.0.0
allow-lan: true
mode: rule
log-level: error
external-controller: 0.0.0.0:9090
ipv6: false

sniffing:
  enabled: true
  override-destination: true
  sniff:
    - tls
    - http

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  cache: true
  cache-size: 4096
  cache-ttl: 600
  concurrent-query: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/15
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.captive.apple.com"
    - "+.dns.msftnCSI.com"
  nameserver:
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
  proxy-server-nameserver:
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query

proxies:
  - {name: Alpha, type: vless, server: 190.93.246.55, port: 443, uuid: 351e3c90-7f9f-4f40-bccc-bee0bb0ca951, network: ws, tls: true, udp: false, sni: helloworld.fotoman.com, client-fingerprint: randomized, skip-cert-verify: false, ws-opts: {path: "/", headers: {Host: helloworld.fotoman.com}}}
  - {name: Delta-Merged, type: vless, server: 190.93.246.99, port: 443, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, network: ws, tls: true, udp: false, sni: helloworld.techtrendparts.com, client-fingerprint: randomized, skip-cert-verify: false, ws-opts: {path: "/", headers: {Host: helloworld.techtrendparts.com}}}
  - {name: Gamma, type: vless, server: 190.93.246.61, port: 443, uuid: 5f2616c7-a69c-4a56-94b0-2aa4a25f878f, network: ws, tls: true, udp: false, sni: helloworld.todsm.com, client-fingerprint: randomized, skip-cert-verify: false, ws-opts: {path: "/", headers: {Host: helloworld.todsm.com}}}
  - {name: Beta, type: vless, server: helloworld.fotoman.com, port: 443, uuid: 351e3c90-7f9f-4f40-bccc-bee0bb0ca951, network: ws, tls: true, udp: false, sni: helloworld.fotoman.com, client-fingerprint: randomized, skip-cert-verify: false, ws-opts: {path: "/", headers: {Host: helloworld.fotoman.com}}}
  - {name: Theta, type: vless, server: helloworld.todsm.com, port: 443, uuid: 5f2616c7-a69c-4a56-94b0-2aa4a25f878f, network: ws, tls: true, udp: false, sni: helloworld.todsm.com, client-fingerprint: randomized, skip-cert-verify: false, ws-opts: {path: "/", headers: {Host: helloworld.todsm.com}}}

proxy-groups:
  - name: CDN
    type: url-test
    proxies:
      - Alpha
      - Delta-Merged
      - Gamma
      - Beta
      - Theta
    url: https://www.google.com/generate_204
    interval: 600
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 604800
  telegramcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt
    path: ./ruleset/telegramcidr.yaml
    interval: 604800
  lancidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    path: ./ruleset/lancidr.yaml
    interval: 604800

rules:
  - RULE-SET,gfw,CDN
  - RULE-SET,telegramcidr,CDN
  - RULE-SET,lancidr,DIRECT
  - MATCH,DIRECT
