proxy-groups:
  # 高流量 CDN 节点池（负载均衡）
  - name: CDN
    type: load-balance
    strategy: round-robin
    proxies:
      - Alpha
      - Delta
      - Gamma
      - Lambda
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  # AI / 大模型 专用低延迟池
  - name: LLM
    type: url-test
    proxies:
      - JPN
      - LA
      - NY
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    icon: https://img.icons8.com/?size=100&id=6sK2cmPnn5fM&format=png&color=000000

  # 商业/低流量业务池
  - name: BIZ
    type: url-test
    proxies:
      - HKG
      - HKTD
      - JPN
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    icon: https://img.icons8.com/?size=100&id=FWpoGgZY6IsM&format=png&color=000000

  # 全局回退策略（防止全部节点挂掉）
  - name: AUTO
    type: fallback
    proxies:
      - CDN
      - LLM
      - BIZ
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100


