mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: warning
external-controller: '127.0.0.1:9090'
unified-delay: true
tcp-concurrent: true
keep-alive-interval: 1800

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.6.6.6
  nameserver:
    - https://223.6.6.6/dns-query
      
