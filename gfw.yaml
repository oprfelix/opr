  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"  # 广告域名规则
    path: ./ruleset/reject.yaml
    interval: 86400         # 更新间隔（秒，24小时）

  cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"  # 国内直连域名规则
    path: ./ruleset/direct.yaml
    interval: 86400

