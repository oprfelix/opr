proxy-groups:
  - name: 当前代理线路
    type: select #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - 欧美专线
      - 日本专线
      - 备用线路
      - HKG
      - JPN
    icon: https://img.icons8.com/?size=100&id=HNJrjVxxdyLe&format=png&color=000000
  - name: 欧美专线
    type: url-test #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - US1
      - US2
      - US3
      - US4
      - US5
