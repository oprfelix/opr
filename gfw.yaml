# Clash 配置文件
# 说明: 本配置文件适用于 Clash 客户端，支持 VLESS 协议，提供国内外加速、AI 专线和规则分流功能。
# 日期: 2025-04-16

# --------------------------------------
# 基础配置
# --------------------------------------
mixed-port: 7890
bind-address: 127.0.0.1  # Restrict to localhost
allow-lan: true
mode: rule
log-level: info  # Changed from debug
external-controller: 127.0.0.1:9090
ipv6: false  # Disabled unless needed

# --------------------------------------
# Geo 数据源配置
# --------------------------------------
geodata-mode: true
geo-auto-update: true
geo-update-interval: 168  # Update every 7 days
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"


# --------------------------------------
# DNS 配置
# --------------------------------------
# 配置 DNS 解析策略，优化国内外域名解析并防止 DNS 污染
dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.19.0.1/16
  default-mode: fake-ip
  nameserver:
    - https://223.6.6.6/dns-query      # Alibaba DoH
    - https://120.53.53.53/dns-query   # DNSPod DoH
    - 223.6.6.6                        # Alibaba UDP/TCP
    - 120.53.53.53                     # DNSPod UDP/TCP
  nameserver-policy:
    'linkedin.com,licdn.com,linkedin.cn': '1.1.1.1'
    'tiktok.com,tiktokcdn.com,tiktokv.com,tiktokvideo.com': '1.1.1.1'
    'apollo.io': '8.8.4.4'
      
