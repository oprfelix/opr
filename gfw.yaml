# 规则集（可选，动态加载外部规则）
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400  # 更新间隔（秒）

  cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

# 规则部分（GeoIP 和 GeoSite）
rules:

  # Grok
  - DOMAIN-KEYWORD,grok,xAI专线
  - DOMAIN-SUFFIX,x.ai,xAI专线
    
  # voice
  - DOMAIN-SUFFIX,lens.l.google.com,xAI专线
  - DOMAIN-SUFFIX,voice.telephony.goog,xAI专线
  - DOMAIN-SUFFIX,voice.google.com,xAI专线

  # OpenAI (ChatGPT)
  - DOMAIN-SUFFIX,ai.com,GPT专线
  - DOMAIN-SUFFIX,api.revenuecat.com,GPT专线
  - DOMAIN-SUFFIX,browser-intake-datadoghq.com,GPT专线
  - DOMAIN-SUFFIX,chatgpt.com,GPT专线
  - DOMAIN-SUFFIX,chat.openai.com,GPT专线
  - DOMAIN-SUFFIX,auth0.openai.com,GPT专线
  - DOMAIN-SUFFIX,cdn.openai.com,GPT专线
  - DOMAIN-SUFFIX,oaistatic.com,GPT专线
  - DOMAIN-SUFFIX,oaiusercontent.com,GPT专线
  - DOMAIN-SUFFIX,openai.com,GPT专线
  - DOMAIN-SUFFIX,openaiapi-site.azureedge.net,GPT专线
  - DOMAIN-SUFFIX,openaicom.imgix.net,GPT专线
  - DOMAIN-SUFFIX,openaicomproductionae4b.blob.core.windows.net,GPT专线
  - DOMAIN-SUFFIX,openaicom-api-bdcpf8c6d2e9atf6.z01.azurefd.net,GPT专线
  - DOMAIN-SUFFIX,ingest.sentry.io,GPT专线
  - DOMAIN-SUFFIX,ios.chat.openai.com.cdn.cloudflare.net,GPT专线
  - DOMAIN-SUFFIX,client.crisp.chat,GPT专线
  - DOMAIN-SUFFIX,o33249.ingest.sentry.io,GPT专线

  # 广告拦截（基于 GEOSITE）
  - GEOSITE,category-ads-all,REJECT

  # 国内服务直连（基于 GEOSITE）
  - GEOSITE,apple@cn,DIRECT
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE,geolocation-cn,DIRECT

  # 国外服务走代理（基于 GEOSITE）
  - GEOSITE,facebook,当前代理线路
  - GEOSITE,youtube,当前代理线路
  - GEOSITE,google,当前代理线路
  - GEOSITE,geolocation-!cn,当前代理线路

  # IP 规则（基于 GEOIP）
  - GEOIP,private,DIRECT,no-resolve  # 私有网络直连
  - GEOIP,cn,DIRECT                  # 中国大陆 IP 直连
  - GEOIP,telegram,当前代理线路,no-resolve  # Telegram 走代理
 
  # 规则集（去广告和国内直联）
  - RULE-SET,reject,REJECT
  - RULE-SET,cn,DIRECT

  # 默认规则
  - MATCH,当前代理线路  # 未匹配的流量走代理
