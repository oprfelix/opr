# Clash 配置文件
# 说明: 本配置文件适用于 Clash 客户端，支持 VLESS 协议，提供国内外加速、AI 专线和规则分流功能。
# 日期: 2025-04-16

# --------------------------------------
# 基础配置
# --------------------------------------
mixed-port: 7890
bind-address: 127.0.0.1
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
ipv6: false

# --------------------------------------
# 强制使用TUN模式
# --------------------------------------
tun:
    enable: true
    stack: system # 可选值: system, gvisor, mixed
    auto-route: true # 自动配置路由表
    auto-detect-interface: true # 自动检测网络接口
    dns-hijack:
      - any:53 # 劫持 DNS 请求
    strict-route: false # 是否强制路由
    mtu: 9000 # 最大传输单元
    endpoint-independent-nat: true # 启用端到端 NAT
    
# --------------------------------------
# Geo 数据源配置
# --------------------------------------
geodata-mode: true
geo-auto-update: true
geo-update-interval: 168  # Update every 7 days
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"


# --------------------------------------
# DNS 配置
# --------------------------------------
# 配置 DNS 解析策略，优化国内外域名解析并防止 DNS 污染
dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  nameserver:
    - https://223.6.6.6/dns-query
    - 223.6.6.6
  fallback:
    - https://1.1.1.1/dns-query
    - 1.1.1.1
  nameserver-policy:
    '+.tiktok.com': '1.1.1.1'
    '+.tiktokcdn.com': '1.1.1.1'
    '+.tiktokv.com': '1.1.1.1'
    '+.tiktokvideo.com': '1.1.1.1'
    '+.tiktokv.us': '1.1.1.1'
    '+.tiktokcdn-us.com': '1.1.1.1'
    '+.licdn.com': '1.1.1.1'
    '+.linkedin.cn': '1.1.1.1'
    '+.linkedin.com': '1.1.1.1'
    '+.apollo.io': '223.6.6.6'
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.amazonaws.com'
      - '+.microsoft.com'
      
