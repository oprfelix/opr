# --------------------------------------
# 代理组配置
# --------------------------------------
# 定义代理组，用于节点选择和负载均衡
proxy-groups:
  # 主代理组，手动选择地区或服务
  - name: Anycast
    type: load-balance              # 手动选择代理组或节点
    proxies:
      - Anycast-1
      - Anycast-2
      - Anycast-3
      - Anycast-4
      - Anycast-5
      - Anycast-6
      - Anycast-7
      - Anycast-8
      - Anycast-9
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  # 直连节点组，手动选择
  - name: CF
    type: select
    proxies:
      - CF1
      - CF2
      - CF3
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=ZhuIYH27J3x7&format=png&color=000000

  # AI 专线组，负载均衡
  - name: GPT
    type: load-balance        # 流量平均分配到各节点
    proxies:
      - VPS1
      - VPS2
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=wSyvqE7d5vFL&format=png&color=000000

  # Grok 专线组，自动选择最优节点
  - name: GROK
    type: url-test
    proxies:
      - HKG
      - JPN
    url: "http://www.google.com/generate_204"
    interval: 600             # 较长的测试间隔，减少资源消耗
    icon: https://img.icons8.com/?size=100&id=EpVBAlwtrdmW&format=png&color=000000

rules:
  - DOMAIN-KEYWORD,quanmaitong,DIRECT
  - DOMAIN-KEYWORD,lingxing,DIRECT

  # Linkedin 服务（优先匹配）
  - DOMAIN-KEYWORD,linkedin,HKG        # 匹配含 "linkedin" 的域名
  - DOMAIN-KEYWORD,licdn,HKG
  - DOMAIN-KEYWORD,protechts,HKG

  # 广告拦截
