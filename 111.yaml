proxy-groups:

  - name: CDN
    type: load-balance
    proxies:
      - Alpha
      - Delta
      - Gamma
      - Lambda
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    icon: https://img.icons8.com/?size=100&id=S4NxkowMF95E&format=png&color=000000

  - name: LLM
    type: url-test
    proxies:
      - VPS1
      - VPS2
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=B7YcCJBnKL2M&format=png&color=000000

  - name: BIZ
    type: url-test
    proxies:
      - HKG
     # - HKG2
      - JPN
      - JPN-2
     # - VN
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=newQ1faBesGc&format=png&color=000000

rule-providers:
  reject:
    type: http
    behavior: domain
    path: ./ruleset/reject.yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    interval: 86400  

  AD:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/AD.yaml"
    path: ./rules/AD.yaml
    interval: 86400
    
  EasyList:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyList.yaml"
    path: ./rules/EasyList.yaml
    interval: 86400
    
  EasyListChina:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyListChina.yaml"
    path: ./rules/EasyListChina.yaml
    interval: 86400

  EasyPrivacy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyPrivacy.yaml"
    path: ./rules/EasyPrivacy.yaml
    interval: 86400

  ProgramAD:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/ProgramAD.yaml"
    path: ./rules/ProgramAD.yaml
    interval: 86400
    
  anti-AD:
    type: http
    behavior: domain
    path: ./rule_provider/anti-AD.yaml
    url: "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml"
    interval: 86400
