# 基本配置
mixed-port: 7890
bind-address: 127.0.0.1
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
ipv6: true

# 域嗅探配置
sniffing:
  enabled: true
  override-destination: true
  sniff:
    - tls
    - http

# 地理数据配置
geodata-mode: true                  # 启用 GeoIP 和 GeoSite 数据匹配
geo-auto-update: true               # 自动更新地理数据
geo-update-interval: 168            # 地理数据更新间隔（7天，单位：小时）
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"     # GeoIP 数据源
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat" # GeoSite 数据源
  
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  cache: true
  cache-size: 8192
  cache-ttl: 300
  concurrent-query: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/15
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.captive.apple.com"
    - "+.dns.msftnCSI.com"
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 223.5.5.5
    - 202.96.128.166
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://223.6.6.6/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/8
      - 127.0.0.0/8
      
