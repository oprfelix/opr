rule-providers:
  adblock:
    type: http
    behavior: domain
    path: ./ruleset/AdBlock.yaml
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/AdBlock.yaml
    interval: 86400
  reject:
    type: http
    behavior: domain
    path: ./ruleset/reject.yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    interval: 86400  

rules:
  # 广告拦截
  - GEOSITE,category-ads-all,REJECT  # 拦截广告相关域名
  - RULE-SET,adblock,REJECT # ACL4SSR 广告拦截规则
  - RULE-SET,reject,REJECT # Loyalsoldier 去广告规则
  - DOMAIN-REGEX,^(.+\.)?(ads|track|analytics|sponsor)\..+$,REJECT
  
  # 优先直联 - 国内常用服务
  - DOMAIN-KEYWORD,aws,DIRECT
  - DOMAIN-KEYWORD,amazon,DIRECT
  - DOMAIN-KEYWORD,qq,DIRECT
  - DOMAIN-KEYWORD,wechat,DIRECT
