allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: info
external-controller: '127.0.0.1:9090'

dns:
   enable: true
   default-nameserver:
     - 223.5.5.5
   nameserver:
     - https://dns.alidns.com/dns-query
