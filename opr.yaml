mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: info
external-controller: '127.0.0.1:9090'

dns:
   enable: true
   default-nameserver:
      - https://223.5.5.5/dns-query
   nameserver:
     - https://223.5.5.5/dns-query
     - https://doh.pub/dns-query
   fallback:
     - https://9.9.9.9/dns-query
     - https://doh.apad.pro/dns-query
   fallback-filter:
     geoip: true
     geoip-code: CN
     ipcidr:
      - 240.0.0.0/4
      
