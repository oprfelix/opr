mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: info
external-controller: '127.0.0.1:9090'

dns:
   enable: true
   default-nameserver:
     - 1.1.1.1
   nameserver:
     - https://1.1.1.1/dns-quer
   fallback:
     - https://1.1.1.1/dns-query
   fallback-filter:
     geoip: true
     geoip-code: CN
     ipcidr:
      - 240.0.0.0/4
      
