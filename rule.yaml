mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: info
external-controller: '127.0.0.1:9090'

dns:
  enable: true
  default-nameserver: #默认 dns, 用于解析 DNS 服务器 的域名 必须为 ip, 可为加密 dns
    - 8.8.8.8
    - 223.6.6.6
  nameserver:
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query

