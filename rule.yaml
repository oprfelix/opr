mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: warning
external-controller: '127.0.0.1:9090'
unified-delay: true
tcp-concurrent: true
keep-alive-interval: 1800

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    '+.googleapis.com': '8.8.8.8'
    '+.google.com': '8.8.8.8'
    '+.facebook.com': '8.8.8.8'
    '+.youtube.com': '8.8.8.8'
    '+.gstatic.com': '8.8.8.8'
    'geosite:cn': https://doh.pub/dns-query
  nameserver:
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      
