mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: warning
external-controller: '127.0.0.1:9090'

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip  # 或 fake-ip，视需求选择
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 8.8.8.8
  nameserver:
    - 8.8.8.8
  proxy-server-nameserver:
    - https://8.8.8.8/dns-query
  nameserver-policy:
    "+.qq.com": 119.29.29.29
    "+.cn": 223.6.6.6
    "+.taobao.com": 223.6.6.6
    "+.jd.com": 223.6.6.6
    "+.xiaohongshu.com": 223.6.6.6
    "+.tmall.com": 223.6.6.6
    "+.alipay.com": 223.6.6.6
    "+.douyin.com": 223.6.6.6
    "+.meituan.com": 223.6.6.6
    "+.ele.me": 223.6.6.6
    "+.amap.com": 223.6.6.6
    "+.dianping.com": 223.6.6.6
    "+.aliyun.com": 223.6.6.6
    "+.ctrip.com": 223.6.6.6
    "+.163.com": 223.6.6.6
    "+.weibo.com": 223.6.6.6
    "+.sina.com.cn": 223.6.6.6
    "+.youku.com": 223.6.6.6
    "+.iqiyi.com": 223.6.6.6
    "+.mgtv.com": 223.6.6.6
    "+.wechat.com": 119.29.29.29
    "+.1688.com": 223.6.6.6
    "+.pinduoduo.com": 223.6.6.6

tun:
  enable: true
  stack: system  # 可选：system, gvisor, lwip，根据系统选择
  auto-route: true  # 自动添加路由表
  auto-detect-interface: true  # 自动检测网络接口
  dns-hijack:
    - any:53  # 劫持所有 DNS 请求到 Clash
    
proxies:
  # CDN加速
  - {name: ❇️ CDN加速 v1, server: 104.19.155.111, port: 443, client-fingerprint: randomized, type: vless, uuid: 2ce767ed-d5f5-4443-962c-eb555f75f0e3, tls: true, tfo: false, skip-cert-verify: true, servername: helloworld.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.fotoman.com}}}
  - {name: ❇️ CDN加速 v2, server: 104.19.59.28, port: 8443, client-fingerprint: randomized, type: vless, uuid: 2ce767ed-d5f5-4443-962c-eb555f75f0e3, tls: true, tfo: false, skip-cert-verify: true, servername: helloworld.fotoman.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.fotoman.com}}}
  - {name: ❇️ CDN加速 v3, server: 104.19.104.228, port: 2053, client-fingerprint: randomized, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, tfo: false, skip-cert-verify: true, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  - {name: ❇️ CDN加速 v4, server: 173.245.49.49, port: 2096, client-fingerprint: randomized, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, tfo: false, skip-cert-verify: true, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  - {name: ❇️ CDN加速 v5, server: 173.245.49.150, port: 2087, client-fingerprint: randomized, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, tfo: false, skip-cert-verify: true, servername: helloworld.techtrendparts.com, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}

  # 手动模式
  - {name: ❇️ CDN加速 v6, server: helloworld.fotoman.com, port: 443, client-fingerprint: randomized, type: vless, uuid: 2ce767ed-d5f5-4443-962c-eb555f75f0e3, tls: true, tfo: false, skip-cert-verify: true, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.fotoman.com}}}
  - {name: ❇️ CDN加速 v7, server: helloworld.techtrendparts.com, port: 2053, client-fingerprint: randomized, type: vless, uuid: e02a245e-5548-4bfc-888a-f4eb0bbb6b25, tls: true, tfo: false, skip-cert-verify: true, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: helloworld.techtrendparts.com}}}
  
  # 专线直连
  - {name: 🛣️ Options+, server: 149.30.247.249, port: 36342, client-fingerprint: randomized, type: vless, uuid: 2948257a-90ab-4bf5-995a-62d909e11d40, tls: true, tfo: false, skip-cert-verify: true, servername: work.fotoman.com, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: bing.com}}}

proxy-groups:
  - name: PROXY
    type: select #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - 自动模式
      - 手动模式
      - 故障转移
    icon: https://img.icons8.com/?size=100&id=13542&format=png&color=000000
  - name: 自动模式
    type: url-test #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - ❇️ CDN加速 v1
      - ❇️ CDN加速 v2
      - ❇️ CDN加速 v3
      - ❇️ CDN加速 v4
      - ❇️ CDN加速 v5
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=19076&format=png&color=000000
  - name: 手动模式
    type: select #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - ❇️ CDN加速 v1
      - ❇️ CDN加速 v2
      - ❇️ CDN加速 v3
      - ❇️ CDN加速 v4
      - ❇️ CDN加速 v5
      - 🛣️ Options+
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=19074&format=png&color=000000
  - name: "故障转移"
    type: fallback
    proxies:
      - "🛣️ Options+"
    url: "http://www.google.com/generate_204"
    interval: 600
    icon: https://img.icons8.com/?size=100&id=MFJMc45IItls&format=png&color=000000
rule-providers: #规则集
    # 中国域名
    china:
      type: http
      behavior: domain
      url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
      path: ./ruleset/direct.yaml
      interval: 86400
    # 中国IP段
    cnip:
      type: http
      behavior: ipcidr
      url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
      path: ./ruleset/cncidr.yaml
      interval: 86400
      
rules:
 # 自定义
    - 'DOMAIN-SUFFIX,audio.tidal.com,PROXY' #tidal音乐源
    - 'DOMAIN-KEYWORD,amazon,DIRECT'
    - 'DOMAIN-KEYWORD,linkedin,PROXY'
    
  # 规则集 - 直连
    - 'RULE-SET,china,DIRECT'
    - 'RULE-SET,cnip,DIRECT,no-resolve'

  # 常用直联站点
    - 'DOMAIN-SUFFIX,lingxing.com,DIRECT'
    - 'DOMAIN-SUFFIX,quanmaitong.com,DIRECT'
    - 'DOMAIN-SUFFIX,maskfog.com,DIRECT'
    - 'DOMAIN-SUFFIX,icloud.com,DIRECT'
    - 'DOMAIN-SUFFIX,apple.com,DIRECT'
    - 'DOMAIN-KEYWORD,icloud,DIRECT'
    - 'DOMAIN-KEYWORD,apple,DIRECT'

    # Grok
    - 'DOMAIN-KEYWORD,grok,🛣️ Options+'
    - 'DOMAIN-SUFFIX,x.ai,🛣️ Options+'
    
    # voice
    - 'DOMAIN-SUFFIX,lens.l.google.com,🛣️ Options+'
    - 'DOMAIN-SUFFIX,voice.telephony.goog,🛣️ Options+'
    - 'DOMAIN-SUFFIX,voice.google.com,🛣️ Options+'
    
    # 通配值
    - 'MATCH,PROXY'
