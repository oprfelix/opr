proxy-groups:
  - name: 代理模式
    type: select #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - 默认自动模式
      - 切换手动模式
    icon: https://img.icons8.com/?size=100&id=13542&format=png&color=000000
  - name: 默认自动模式
    type: url-test #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - ❇️ CDN加速 v1
      - ❇️ CDN加速 v2
      - ❇️ CDN加速 v3
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=19076&format=png&color=000000
  - name: 切换手动模式
    type: select #load-balance 负载均衡, select 手动选择, url-test 自动选取择
    proxies:
      - ❇️ CDN加速 v1
      - ❇️ CDN加速 v2
      - ❇️ CDN加速 v3
      - ♾️ Grok
      - ♾️ ChatGPT
      - 🔐 Privacy
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    icon: https://img.icons8.com/?size=100&id=19074&format=png&color=000000
  - name: "故障转移"
    type: fallback
    proxies:
      - "🔐 Privacy"
    url: "http://www.google.com/generate_204"
    interval: 600
    icon: https://img.icons8.com/?size=100&id=MFJMc45IItls&format=png&color=000000
rule-providers: #规则集
    # 中国域名
    cnName:
      type: http
      behavior: domain
      url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
      path: ./ruleset/direct.yaml
      interval: 86400
    # 中国IP段
    cncidr:
      type: http
      behavior: ipcidr
      url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
      path: ./ruleset/cncidr.yaml
      interval: 86400
    # 局域网IP
    lancidr:
      type: http
      behavior: classical
      url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
      path: ./ruleset/lancidr.yaml
      interval: 86400
    # 应用程序
    applications:
      type: http
      behavior: ipcidr
      url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
      path: ./ruleset/applications.yaml
      interval: 86400
    
      
