mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule              #规则模式 rule 全局模式 global
log-level: warning
external-controller: '127.0.0.1:9090'

dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.6.6.6
    - 223.5.5.5
    - 119.28.28.28
    - 114.114.114.114
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - https://223.6.6.6/dns-query
    - https://223.5.5.5/dns-query
    - https://1.12.12.12/dns-query
    - https://dns.google/dns-query
    - https://1.0.0.1/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  nameserver-policy:
    "+.google.com": 8.8.8.8
    "+.facebook.com": 8.8.8.8
    "+.x.com": 8.8.8.8
    "+.telegram.com": 8.8.8.8
    "+.twitter.com": 8.8.8.8
    "+.instagram.com": 8.8.8.8
    "+.whatsapp.com": 8.8.8.8
    "+.googleapis.com": 8.8.8.8
    "+.youtube.com": 8.8.8.8
    "+.gmail.com": 8.8.8.8
    "+.wikipedia.com": 8.8.8.8
    "+.wikimedia.com": 8.8.8.8
    "+.github.com": 8.8.8.8
    "+.reddit.com": 8.8.8.8
    "+.chatgpt.com": 8.8.8.8
    "+.openai.com": 8.8.8.8
    
