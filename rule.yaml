rules:
    # 自定义
    - 'DOMAIN-KEYWORD,tidal,PROXY' #tidal
    - 'DOMAIN-KEYWORD,squareup,DIRECT' #tidal
    - 'DOMAIN-SUFFIX,tidal.com,PROXY' #tidal
    - 'DOMAIN-KEYWORD,sif,DIRECT'
    - 'DOMAIN-KEYWORD,sorftime,DIRECT'
